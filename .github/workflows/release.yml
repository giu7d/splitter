name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mobile:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup monorepo
        uses: ./.github/actions/setup-monorepo
        with:
          expo-token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Build packages for mobile
        run: yarn build:mobile

      - name: ğŸš€ Publish production update for mobile
        working-directory: apps/mobile
        run: eas update --non-interactive --channel=production --message=release-${{ github.sha }}

  api:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ğŸ— Setup Railway
        run: yarn global add @railway/cli@2.1.0

      - name: ğŸ“¦ Build packages for api
        run: yarn build:api

      - name: ğŸš€ Publish production update for api
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
